<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	
	<link href="styles/bootstrap.css" rel="stylesheet" >
    
	<script src="scripts/common.js"></script>
</head>
<body>
	<div class="container">
		<!-- Register form -->
    	<form class="col-md-6 offset-md-3 my-3">
			<fieldset>
				<legend>Register</legend>
				<!-- First name input -->
				<div class="form-group">
					<label for="firstNameInput">First Name</label>
					<input class="form-control" id="firstNameInput" placeholder="Enter first name"/>
				</div>

				<!-- Last name input -->
				<div class="form-group">
					<label for="lastNameInput">Last Name</label>
					<input class="form-control" id="lastNameInput" placeholder="Enter last name"/>
				</div>

				<!-- Email adress input -->
				<div class="form-group">
					<label for="emailInput">Email address</label>
					<input class="form-control" id="emailInput" placeholder="Enter email"/>
				</div>

				<!-- Username input -->
				<div class="form-group">
					<label for="usernameInput">Username</label>
					<input class="form-control" id="usernameInput" placeholder="Enter username"/>
				</div>

				<!-- Password input-->
				<div class="form-group">
					<label for="passwordInput">Password</label>
					<input type="password" class="form-control" id="passwordInput" placeholder="Enter password"/>
				</div>

				<!-- Submit button  -->
				<button type="submit" class="btn btn-primary">Submit</button>
			</fieldset>
	  	</form>
	</div>
</body>
</html>
